<!DOCTYPE html>
<html>

<head>
  <style>
    .main-dashboard {
      padding-left: 18rem;
      padding-right: .5rem;
      padding-top: 2rem;
    }
  </style>

  <script src='js/index.js'></script>

  <!--FONT AWESOME-->
  <script src="https://kit.fontawesome.com/9cf150b23e.js" crossorigin="anonymous"></script>

  <!-- Data Table JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />

  <script src='https://code.jquery.com/jquery-3.7.0.js'></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--BOOTSTRAP-->
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--HTMX IMPORT-->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!--POCKETBASE IMPORT-->
  <script src="dist/pocketbase.umd.js"></script>
  <script type="text/javascript" defer>

    ////////////////
    //CONST FOR POCKETBASE CLIENT
    const pb = new PocketBase('http://127.0.0.1:8090');
    ////////////////


    ///////
    // EVENT: USER: LOAD PAGE
    window.onload = () => {
      if (pb.authStore.isValid) {
        login();
      } else {
        pb.authStore.clear();
      }
    }
  </script>
  <title>agal-book</title>
</head>

<body class="pt-5" id="body_ID">

  <!--MAIN-->
  <div id="UI_MAIN"></div>
  <!--END OF MAIN-->

  <div id="UI_MAIN_HTMX" hx-get="http://localhost:8090/_dist/dashboard?wd=dashboard" hx-trigger="loginAccept from:window" hx-target="#UI_MAIN">
  </div>

  <div id="UI_LOGIN_HTMX" hx-get="http://localhost:8090/_dist/login" hx-trigger="load" hx-target="#UI_MAIN">
  </div>

  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <!-- Position it: -->
    <!-- - `.toast-container` for spacing between toasts -->
    <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
    <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div class="toast-container position-absolute top-0 end-0 p-3" id="toast_board" data-bs-autohide="false">
  
    </div>
  </div>
</body>

</html>
