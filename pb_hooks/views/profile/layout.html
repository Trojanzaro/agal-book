{{ block "navbar" .}}
{{ end }}


{{ block "sidebar" .}}
{{ end }}

<!-- profile students are loaded by a MutationObserver in pb_public/js/index.js -->

<div class="main-dashboard" id="main-dashboard">
  <h1>{{._profile}} </h1>
  <div class="container mt-4">

    <!-- Students full-width row -->
    <div class="row mb-3">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Students</h5>
          </div>
          <div class="card-body p-0">
            <table id="studentsTable" class="table table-striped mb-0">
              <thead class="table-secondary">
                <tr><th>Name</th></tr>
              </thead>
              <tbody id="tbodyStudentsProfile"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile header + summary (left) and assignments (right) -->
    <div class="row">
              <div class="col-md-4">
                <div class="card h-100">
                  <div class="card-body">
                    <div class="mb-2">
                      <h2 id="profile_name">Select a student</h2>
                      <p class="text-muted mb-1" id="profile_student_id"></p>
                      <p class="text-muted" id="profile_class_name"></p>
                    </div>

                    <hr>

                    <div class="row g-3">
                      <div class="col-12 mb-3">
                        <div class="card text-white bg-success">
                          <div class="card-body">
                            <h6 class="card-title">Overall Average</h6>
                            <p class="display-6 mb-0" id="overallAverage">-</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-6 mb-3">
                        <div class="card bg-light">
                          <div class="card-body">
                            <h6 class="card-title">Total Tests</h6>
                            <p class="display-6 mb-0" id="totalTests">-</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-6 mb-3">
                        <div class="card bg-light">
                          <div class="card-body">
                            <h6 class="card-title">Latest Score</h6>
                            <p class="display-6 mb-0" id="latestScore">-</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

      <div class="col-md-8">
        <div class="card mt-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Grades & Tests</h5>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addGradeModal" id="addGradeBtn" style="display:none;">
              <i class="bi bi-plus-lg"></i> Add Grade
            </button>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0" id="assignmentsTable">
              <thead class="table-secondary">
                <tr>
                  <th>Type</th>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Score</th>
                  <th>Max</th>
                  <th>Percentage</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="tbodyAssignments"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Add/Edit Grade Modal -->
<div class="modal fade" id="addGradeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Grade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="gradeForm">
          <input type="hidden" id="grade_id" />
          <input type="hidden" id="grade_student_id" />

          <div class="mb-3">
            <label class="form-label">Type</label>
            <select id="grade_type" class="form-select">
              <option value="homework">Homework</option>
              <option value="test">Test</option>
              <option value="quiz">Quiz</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="grade_title" type="text" class="form-control" placeholder="e.g. Midterm Exam">
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="grade_date" type="date" class="form-control">
          </div>

          <div class="row g-3">
            <div class="col">
              <label class="form-label">Score</label>
              <input id="grade_score" type="number" class="form-control" placeholder="0">
            </div>
            <div class="col">
              <label class="form-label">Max Score</label>
              <input id="grade_max" type="number" class="form-control" placeholder="100">
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveGrade()">Save Grade</button>
      </div>

    </div>
  </div>
</div>
