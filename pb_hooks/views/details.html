<!--MAIN-->
<form class="row g-3" name="details_form">
    <input type="hidden" value="{{.id}}" id="id" />
    <div class="col-md-6">
        <label for="inputFirstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstname" value="{{.first_name}}">
    </div>
    <div class="col-md-6">
        <label for="inputLastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastname" value="{{.last_name}}">
    </div>
    <div class="col-md-6">
        <label for="birthdate" class="form-label">Birthdate</label>
        <input class="form-control" type="date" id="inputBirthdate" value="{{.birth_date}}" />
    </div>
    <div class="col-md-6">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" value="{{.email}}">
    </div>
    <div class="col-12">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" id="inputPhone1" value="{{.phone1}}">
        <input type="text" class="form-control" id="inputPhone2" value="{{.phone2}}">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" value="{{.address}}">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" value="{{.city}}">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState" value="{{.state}}">
    </div>
    <div class="col-md-2">
        <label for="inputPostal" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputPostal" value="{{.postal_code}}">
    </div>
    <!--TEACHER CALENDAR-->
    {{if not .student_bool}}
    <div id="teacher_calendar" style="width: 1000px; "></div>
    {{ end }}
    <div class="col-12">
        <button id="editbtn" type="button" class="btn btn-outline-warning"
            onclick="$('#submitEditbtn').removeAttr('disabled')"><i class="fas fa-edit"></i></button>
    </div>
    <div class="col-12">
        <button id="submitEditbtn" type="button" class="btn btn-primary" onclick="putDetails('{{.id}}', '{{.col}}')"
            disabled>Submit</button>
        <button type="button" class="btn btn-danger" onclick="window.location.reload()">Cancel</button>
    </div>
</form>

<br />

<!--PARENTS INFO-->
{{if .student_bool}}
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
            role="tab" aria-controls="nav-home" aria-selected="true">Parent/Guardian 1</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
            role="tab" aria-controls="nav-profile" aria-selected="false">Parent/Guardian 2</button>
</nav>
<div class="tab-content" id="nav-tabContent">
    <!-- Parent/Guardian 1 -->
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <dl class="row">
            <dt class="col-sm-3">First Name</dt>
            <dd class="col-sm-9">{{.parent1_first_name}}</dd>

            <dt class="col-sm-3">Last Name</dt>
            <dd class="col-sm-9">
                <p>{{.parent1_last_name}}</p>
            </dd>

            <dt class="col-sm-3">Phone</dt>
            <dd class="col-sm-9">{{.parent1_phone}}</dd>
        </dl>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        <!-- Parent/Guardian 2 -->
        <dl class="row">
            <dt class="col-sm-3">First Name</dt>
            <dd class="col-sm-9">{{.parent2_first_name}}</dd>

            <dt class="col-sm-3">Last Name</dt>
            <dd class="col-sm-9">
                <p>{{.parent2_last_name}}</p>
            </dd>

            <dt class="col-sm-3">Phone</dt>
            <dd class="col-sm-9">{{.parent2_phone}}</dd>
        </dl>
    </div>

    {{end}}

    <!--END MAIN-->
