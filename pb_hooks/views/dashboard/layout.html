{{ block "navbar" .}}
{{ end }}

{{ block "sidebar" .}}
{{ end }}


<!--MAIN-->
<div class="main-dashboard" id="main-dashboard">
  <h1>
    {{._dashboard}} 
  </h1>
  <br />
  <h2>
    {{._notifications}} 
  </h2>
  <div id="notifications-list">

    {{/* Notification Card Example */}}
    {{ range $index, $notif := .notifications }}
    <div class="card" id="notification_{{ $index }}">
      <h5 class="card-header">{{ $notif.created }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{ $notif.title }} <span class="{{ $notif.type_b }}"> {{ $notif.type }}</span></h5>
        <p class="card-text">{{ $notif.body_text|raw }}</p>
        <a href="#" class="btn btn-primary" onclick="document.querySelector('#notification_{{ $index }}').innerHTML=''; document.querySelector('#notification_{{ $index }}').classList=[]">Close</a>
      </div>
      <div class="card-footer text-muted">
      </div>
    </div>
    <br />
    {{ end }}

  </div>
</div>

<!--END MAIN-->
