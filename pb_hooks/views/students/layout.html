<!--MAIN-->
  <div class="main-dashboard" id="main-dashboard">
    <h1>Students</h1>
    <button class="btn bsb-btn-xl btn-primary" data-bs-toggle="modal" data-bs-target="#newStudentModal">New  <i class="fas fa-file-alt">  </i></button>

    <table id="dataTable" class="table table-striped" style="width:100%">

<!--NEW ENTRY MODAL-->
<div class="modal" tabindex="-1" id="newStudentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- <p>Modal body text goes here.</p> -->
        <form class="row g-3" name="new_student_form">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" value="Mark" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" value="Otto" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">E-mail</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="email" class="form-control" id="email"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label  class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="col-md-6">
            <label  class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" required>
          </div>
          <div class="col-6">
            <label  class="form-label">Phone 1</label>
            <input type="text" class="form-control" id="phone1" required>
            <label  class="form-label">Phone 2</label>
            <input type="text" class="form-control" id="phone2" required>
          </div>
          <div class="col-6">
            <label for="birthdate">Birthdate</label>
            <input id="birthdate" class="form-control" type="date" />
          </div>
          <div class="col-12">
            <button class="btn btn-primary" data-bs-dismiss="modal" type="button" onclick="createNewStudent();">Create new</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!--END MODAL-->
